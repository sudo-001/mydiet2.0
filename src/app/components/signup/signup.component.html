<div class="h-[80vh] bg-gray-100 text-gray-900 flex justify-center lg:h-max overflow-y-scroll">
  <div
    class="h-max max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex flex-row-reverse justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12 flex items-center flex-col justify-center">
      <div>
        <h1 class="text-xl font-bold tracking-widest">MyDiet</h1>
      </div>
      <div class="mt-2 flex flex-col items-center">
        <div class="w-full flex-1 mt-0">


          <div class="my-8 border-b text-center">
            <div
              class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
              Already have an account <a routerLink="/signin" class="underline text-blue-500">sign in</a>
            </div>
          </div>

          <form class="mx-auto max-w-xs">
            <div class="form-control w-full max-w-xs">
              <label class="label">
                <span class="label-text font-bold">Full name</span>
              </label>
              <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs"
                [(ngModel)]="signupObj.fullName" name="fullName"/>
              <label class="label">
                <span class="label-text-alt">Bottom Left label</span>
              </label>
            </div>
            <div class="form-control w-full max-w-xs">
              <label class="label">
                <span class="label-text font-bold">Email</span>
              </label>
              <input type="email" placeholder="Type here" class="input input-bordered w-full max-w-xs"
                [(ngModel)]="signupObj.email" name="email"/>
              <label class="label">
                <span class="label-text-alt">Bottom Left label</span>
              </label>
            </div>
            <div class="form-control w-full max-w-xs">
              <label class="label">
                <span class="label-text font-bold">Password</span>
              </label>
              <input type="password" placeholder="Type here" class="input input-bordered w-full max-w-xs"
                [(ngModel)]="signupObj.password" name="password"/>
              <label class="label">
                <span class="label-text-alt">Bottom Left label</span>
              </label>
            </div>
            <button
              class="mt-5 tracking-wide font-semibold bg-blue-400 text-white-500 w-full py-4 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out flex flex-col items-center justify-center focus:shadow-outline focus:outline-none" (click)="onSignUp()" >
              Sign Up
            </button>
            <p class="mt-6 text-xs text-gray-600 text-center">
              I agree to abide by Cartesian Kinetics
              <a href="#" class="border-b border-gray-500 border-dotted">
                Terms of Service
              </a>
              and its
              <a href="#" class="border-b border-gray-500 border-dotted">
                Privacy Policy
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="flex-1 bg-blue-100 text-center hidden lg:flex">
      <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
        style="background-image: url('../../../assets/images/Eating-healthy-food.png');">
      </div>
    </div>
  </div>
</div>
