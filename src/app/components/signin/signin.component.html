<div class="h-[80vh] bg-gray-100 text-gray-900 flex justify-center lg:h-max overflow-y-scroll">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12 flex items-center flex-col justify-center">
            <div>
                <h1 class="text-xl font-bold tracking-widest">MyDiet</h1>
            </div>
            <div class="mt-2 flex flex-col items-center">
                <div class="w-full flex-1 mt-0">


                    <div class="my-8 border-b text-center">
                        <div
                            class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                            Don't have an account <a routerLink="/signup" class="underline text-blue-500">Signup</a>
                        </div>
                    </div>

                    <div class="mx-auto max-w-xs">
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                            type="email" placeholder="Email" [(ngModel)]="loginObg.email" name="email"/>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                            type="password" name="password" placeholder="Password" [(ngModel)]="loginObg.password"/>
                        <button
                            class="mt-5 tracking-wide font-semibold bg-blue-400 text-white-500 w-full py-4 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out flex flex-col items-center justify-center focus:shadow-outline focus:outline-none" (click)="onLogin()">
                            Sign In
                        </button>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            I agree to abide by Cartesian Kinetics
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Terms of Service
                            </a>
                            and its
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Privacy Policy
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-blue-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                style="background-image: url('../../../assets/images/Eating-healthy-food.png');">
            </div>
        </div>
    </div>
</div>
